<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialy.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="materialy-app-bar-top">
    </header>
    <nav class="materialy-navigation-drawer materialy-navigation-drawer__modal">
    </nav>
    <label class="materialy-navigation-drawer__modal--scrim" for="materialy-app-bar-top--checkbox"></label>
    <main class="materialy-content materialy-layout--center">
        <div
            class="materialy-layout--linearlayout__vertical__full materialy-layout--content-center materialy-layout--padding-top-bottom-16">
            <div class="materialy-card__fit">
                <p class="materialy-card--title">BECT</p>
                <p class="materialy-card--subtitle">Bedrock Edition Command Tool</p>

                <p class="materialy-card--text">Minecraft Bedrock Editionのコマンド関連のことをサポートすることを目標に作成しているツール群です。</p>
                <p class="materialy-card--text">気まぐれで更新したり作ったりするので、情報が古くなったり使えなくなったりするかもしれませんが、ご了承ください。</p>
                <p class="materialy-card--text">ダークテーマに対応しているのでブラウザ/OSの設定状況によりテーマが変わります。</p>
                <div class="materialy-layout--space"></div>
                <p class="materialy-card--subtitle">作者アカウント</p>
                <div class="materialy-layout--linearlayout__horizontal">
                    <a class="materialy-button--text__accent materialy-ripple__accent"
                        href="https://twitter.com/_riku1227_" target="_blank">Twitter</a>
                    <a class="materialy-button--text__accent materialy-ripple__accent"
                        href="https://github.com/riku1227" target="_blank">Github</a>
                </div>
            </div>

            <div class="materialy-card__fit">
                <div class="materialy-layout--space"></div>
                <p class="materialy-card--title">その他</p>
                <p class="materialy-card--subtitle">OSSライセンス</p>
                <a class="materialy-button--outline__primary materialy-ripple__primary" href="https://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Material Icons</a>
                <a class="materialy-button--outline__primary materialy-ripple__primary" href="https://www.apache.org/licenses/LICENSE-2.0.html" target="_blank">Roboto Font</a>
                <a class="materialy-button--outline__primary materialy-ripple__primary" href="https://github.com/riku1227/materialy/blob/master/LICENSE" target="_blank">Materialy</a>
            </div>
        </div>
    </main>
</body>
<script type="module" src="script/main.js"></script>

</html>
